<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Verificación - UrbanNav</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #4e3a8e;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #4e3a8e;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .code-container {
            background-color: rgba(169, 169, 169, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        code {
            font-family: 'Courier New', Courier, monospace;
            color: #4e3a8e;
            font-size: 36px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            background-color: #4e3a8e;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #30245b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a UrbanNav!</h1>
        <p>Hola, has solicitado un código de verificación para acceder a la aplicación. Utiliza el siguiente código para completar el proceso:</p>

        <div class="code-container">
            <code style="background-color: transparent;">$$$</code>
        </div>

        <p>Si no has solicitado este código, por favor, ignora este mensaje.</p>

        <button class="button">Iniciar Sesión en UrbanNav</button>
    </div>
</body>
</html>
